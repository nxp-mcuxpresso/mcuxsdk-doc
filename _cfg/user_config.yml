project: mcuxsdk
copyright: 2025, NXP
author: NXP
extensions:
- sphinx_rtd_theme
- sphinx.ext.extlinks
- vcs_link
- sphinx.ext.todo
- sphinx.ext.extlinks
- myst_parser
- external_content
- page_filter
- sphinx.ext.graphviz
- sphinx_tabs.tabs
- sphinxmermaid
- sphinx.ext.imgconverter
- latex_writer
source_suffix:
  .rst: restructuredtext
  .readme: markdown
  .md: markdown
vcs_link:
