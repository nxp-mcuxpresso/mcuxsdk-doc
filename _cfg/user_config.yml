project: mcuxsdk
copyright: '2025, NXP'
author: 'NXP'
extensions:
- sphinx_rtd_theme
- sphinx.ext.extlinks
- vcs_link
- sphinx.ext.todo
- sphinx.ext.extlinks
- myst_parser
- external_content
- page_filter
- sphinx.ext.graphviz
- sphinx_tabs.tabs
- sphinxmermaid
source_suffix:
  .rst: restructuredtext
  .readme: markdown
  .md: markdown
vcs_link:
  pattern: .*
  replace_prefix: ''
  link: https://github.com/nxp-mcuxpresso/mcuxsdk-doc
external_contents:
- root: 'docs'
  pattern: 'index.rst'
- root: 'docs'
  pattern: 'middleware/index.rst'
- root: 'docs'
  pattern: 'middleware/wireless/index.rst'
- root: 'docs'
  pattern: 'middleware/audio_voice/index.rst'
- root: 'docs'
  pattern: 'middleware/audio_voice/maestro/*'
- root: 'docs'
  pattern: 'middleware/audio_voice/components/*'
- root: 'docs'
  pattern: 'middleware/cadence/multicore-xaf/*'
- root: 'docs'
  pattern: 'middleware/aws_iot/*'
- root: 'docs'
  pattern: 'middleware/multicore/*'
- root: 'docs'
  pattern: 'middleware/freemaster/*'
- root: 'docs'
  pattern: 'middleware/lwip/*'
- root: 'docs'
  pattern: 'middleware/lvgl/index.rst'
- root: 'docs'
  pattern: 'middleware/vglite/index.rst'
- root: 'docs'
  pattern: 'middleware/vglite/**/*.md'
- root: 'docs'
  pattern: 'middleware/vglite/**/*.png'
- root: docs
  pattern: rtos/index.rst
- root: docs
  pattern: rtos/*
- root: docs
  pattern: middleware/fatfs/*
- root: docs
  pattern: middleware/littlefs/*
- root: docs
  pattern: drivers/*
doxygen:
  extensions:
  - breathe
  - doxyrunner
modules:
