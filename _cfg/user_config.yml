project: mcuxsdk
copyright: 2025, NXP
author: NXP
extensions:
- sphinx_rtd_theme
- sphinx.ext.extlinks
- vcs_link
- sphinx.ext.todo
- sphinx.ext.extlinks
- myst_parser
- external_content
- page_filter
- sphinx.ext.graphviz
- sphinx_tabs.tabs
- sphinxmermaid
- sphinx.ext.imgconverter
- latex_writer
source_suffix:
  .rst: restructuredtext
  .readme: markdown
  .md: markdown
vcs_link:
  pattern: .*
  replace_prefix: ''
  link: https://github.com/nxp-mcuxpresso/mcuxsdk-doc
external_contents:
- root: 'docs'
  pattern: 'index.rst'
- root: docs
  pattern: board_index.rst
- root: docs
  pattern: index-tex.rst
- root: 'docs'
  pattern: 'middleware/index.rst'
- root: 'docs'
  pattern: 'middleware/wireless/index.rst'
- root: 'docs'
  pattern: 'middleware/multicore/*'
- root: docs
  pattern: rtos/*
doxygen:
  extensions:
  - breathe
  - doxyrunner
modules:
  mid_vglite:
    default: true
    external_contents:
    - root: 'docs'
      pattern: 'middleware/vglite/index.rst'
    - root: 'docs'
      pattern: 'middleware/vglite/**/*.md'
    - root: 'docs'
      pattern: 'middleware/vglite/**/*.png'
  introduction:
    default: true
    external_contents:
    - root: docs
      pattern: introduction/*
  gsd:
    default: true
    external_contents:
