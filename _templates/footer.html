{% extends "!footer.html" %}
{% block contentinfo %}
<p>
  {%- if show_copyright %}
  Copyright {{ copyright }}.
  {%- endif %}

  {%- if last_updated %}
  <span class="lastupdated">
    Last generated on {{ last_updated }}; branch {{ branch_info }}, revision {{ rev_info }}.
  </span>
  {%- endif -%}
</p>
{% endblock %}
